<style>
  label {
    font-weight: bold;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
  }

  th,
  td {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
  }

  th {
    text-align: left;
    font-weight: bold;
  }

  table caption {
    padding-top: 1rem;
    padding-bottom: 1rem;
    color: #868e96;
    text-align: left;
    caption-side: bottom;
  }
</style>

<div class="container ">
  <h3 class="text-center mb-4" style="font-family: cursive; font-size: 18px; text-align: center;">Liste des équipes</h3>
  <hr>
  <div class="d-flex justify-content-start mb-4">
    <button pButton pRipple style="width: 150px;" type="button" label="Ajouter" (click)="openAddDialog()"
      class="p-button-rounded"></button>

  </div>
  <table class="table table-striped table-hover">
    <thead class="table table-dark">
      <tr>

        <th>Spécialité</th>
        <th>Zone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of equipe  ">

        <td>{{ e.specialite }}</td>
        <td>{{ e.zone }}</td>
        <td class="text-center">
          <button pButton pRipple type="button" (click)="showUpdate(e)" icon="pi pi-pencil"
            class="md:align-self-end  p-button-rounded p-button-info"
            style="margin-left: 5px; width: 40px; height: 40px;"></button>


          <button pButton pRipple type="button" (click)="delete(e)" icon="pi pi-trash" 
            style=" margin-left: 5px; width: 40px; height: 40px;"
            class="md:align-self-end  p-button-rounded p-button-danger"></button>
        </td>


      </tr>
    </tbody>
  </table>
</div>






<p-dialog [(visible)]="show" [style]="{width: '700px'}" header="Ajouter équipe" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form class="forms-sample">
      <div class="row">
        <div class="col-md-12">
          <label for="inputZone" class="form-label">Zone</label>
          <input ngModel type="text" name="zone" [(ngModel)]="eq.zone" class="form-control" id="inputZone" placeholder="Zone" #zone="ngModel" required>
          <div *ngIf="zone.invalid && zone.touched" class="text-danger">Zone est obligatoire.</div>
        </div>
        <div class="col-md-12" style="margin-top: 15px;">
          <label for="inputSpecialite" class="form-label">Spécialité d'équipe</label>
          <select ngModel class="form-select"  name="specialite" [(ngModel)]="eq.specialite" id="inputSpecialite" #specialite="ngModel" required>
            <option selected>Spécialité d'équipe</option>
            <option value="spc1">spc1</option>
            <option value="spc2">spc2</option>
            <option value="spc3">spc3</option>
          </select>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton label="Save" icon="pi pi-check" (click)="add()" class="p-button-text"></button>
    <button pButton label="Reset" icon="pi pi-refresh" (click)="reset()" class="p-button-text"></button>
  </ng-template>
</p-dialog>


<p-dialog [(visible)]="showEdit" [style]="{width: '700px'}" header="Modifier équipe" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <form class="forms-sample">
      <div class="row">
        <div class="col-md-12">
          <label for="inputZone" class="form-label">Zone</label>
          <input ngModel type="text" name="zone" [(ngModel)]="eq.zone" class="form-control" id="inputZone" placeholder="Zone" #zone="ngModel" required>
          <div *ngIf="zone.invalid && zone.touched" class="text-danger">Zone est obligatoire.</div>
        </div>
        <div class="col-md-12" style="margin-top: 15px;">
          <label for="inputSpecialite" class="form-label">Spécialité d'équipe</label>
          <select ngModel class="form-select"  name="specialite" [(ngModel)]="eq.specialite" id="inputSpecialite" #specialite="ngModel" required>
            <option selected>Spécialité d'équipe</option>
            <option value="spc1">spc1</option>
            <option value="spc2">spc2</option>
            <option value="spc3">spc3</option>
          </select>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton label="Save" icon="pi pi-check" (click)="update()" class="p-button-text"></button>
    <button pButton label="Reset" icon="pi pi-refresh" (click)="reset()" class="p-button-text"></button>
  </ng-template>
</p-dialog>

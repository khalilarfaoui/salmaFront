<div class="container">
    <div class="row justify-content-center">
  <div class="col-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
  <h4>Ajouter une équipe</h4><br/>
  <form class="row row-cols-lg-auto g-3 align-items-center" #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Zone </label>
        <div class="input-group">
          <input ngModel type="text" [(ngModel)]="equipeToUpdate.zone" class="form-control" id="inlineFormInputGroupUsername" placeholder="Zone" #zone="ngModel" required>
        </div>
        <div *ngIf="zone.invalid && zone.touched" class="text-danger">
          Zone est obligatoire.
      </div>
      </div>
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref"> specialite</label>
        <select ngModel class="form-select" [(ngModel)]="equipeToUpdate.specialite" id="inlineFormSelectPref"  #specialite="ngModel" required>
          <option selected>Spécialité d'équipe</option>
          <option value="1">One..</option>
          <option value="2">Two..</option>
          <option value="3">Three..</option>
        </select>
      </div>
      <div *ngIf="specialite.invalid && specialite.touched" class="text-danger">
        Spécialité est obligatoire.
    </div>
    <br/>
      <div class="col-12">
        <button type="submit" class="btn btn-outline-primary">Modifier</button>
      </div>
    </form>
  <br/>
  </div></div></div></div></div>

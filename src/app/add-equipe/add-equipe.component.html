<div class="container">
  <div class="row justify-content-center">
    <div class="col-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4>Ajouter une équipe</h4>
          <br>
          <form class="row row-cols-lg-auto g-3 align-items-center" #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
            <div class="col-12">
              <label for="inputZone" class="form-label">Zone</label>
              <input ngModel type="text" class="form-control" id="inputZone" placeholder="Zone" #zone="ngModel" required>
              <div *ngIf="zone.invalid && zone.touched" class="text-danger">Zone est obligatoire.</div>
            </div>
            <div class="col-12">
              <label for="inputSpecialite" class="form-label">Spécialité d'équipe</label>
              <select ngModel class="form-select" id="inputSpecialite" #specialite="ngModel" required>
                <option selected>Spécialité d'équipe</option>
                <option value="1">One..</option>
                <option value="2">Two..</option>
                <option value="3">Three..</option>
              </select>
              <div *ngIf="specialite.invalid && specialite.touched" class="text-danger">Spécialité est obligatoire.</div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-outline-success">Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

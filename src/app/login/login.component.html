<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<section class="ftco-section">
		  <div class="container">
			<div class="row">
			  <div class="col-md-6 col-lg-6 login-form-col">
				<div class="col-md-12 text-center mb-2">
					<h2 class="heading-section">Connexion</h2>
				</div>
				<div class="login-wrap p-4 p-md-5">
				  <div class="icon d-flex align-items-center justify-content-center">
					<span class="fa fa-user-o"></span>
				  </div>
				  <form action="#" #form="ngForm" class="login-form" (ngSubmit)="onLogin($event,form)" novalidate>
					<div class="form-group">
					  <input type="text" ngModel name="email" #email="ngModel" class="form-control rounded-left" placeholder="email" required>
					</div>
					<div class="form-group d-flex">
					  <input type="password" ngModel name="password" #password="ngModel" class="form-control rounded-left" placeholder="mot de passe" required>
					</div>
					<div class="form-group d-md-flex">
					  <div class="w-50">
						<label class="checkbox-wrap checkbox-primary">Se souvenir de moi
						  <input type="checkbox" checked>
						  <span class="checkmark"></span>
						</label>
					  </div>
					  <div class="w-50 text-md-right">
						<a href="#">Oublié mot de passe</a>
					  </div>
					</div>
					<div class="form-group">
					  <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Se connecter</button>
					</div>
				  </form>
				</div>
			  </div>
			  <div class="col-md-6 col-lg-6 login-image-col">
				<div class="login-image-wrap">
				  <img src="assets/images/logoo.jpg" alt="login-image">
				  <p>" Tout gérer, en temps réel. "</p>
				</div>
			  </div>
			</div>
		  </div>
		</section>
	  </body>
</html>
